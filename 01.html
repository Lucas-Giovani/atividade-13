<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13-01</title>
    <style>
        body
        {   
            width: 100%;
            height: 100vh;
            display: flex;  
            flex-direction: column;
            justify-content: space-around;
            background-color: blue;
            align-content: center;
            justify-items: center;
            align-items: center;
            overflow: hidden;
        }  
        .superior
        {
            background-color: yellow;
            width: 900px;
            height: 200px;
        }
        .inferior
        {
            width: 900px;
            height: 500px;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }
        .esquerda
        {
            width: 600px;
            height: 500px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }
        .cima
        {
            width: 600px;
            height: 200px;
            display: flex;
            justify-content: space-between;
            flex-direction: row;    
        }
        .div1
        {
            background-color: yellow;
            width: 230px;
            height: 230px;
        }
        .div2
        {
            background-color: yellow;
            width: 600px;
            height: 230px;
        }
        .div3
        {
            background-color: yellow;
            width: 200px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="superior"></div>
    <div class="inferior">
        <div class="esquerda">
            <div class="cima">
                <div class="div1"></div>
                <div class="div1"></div>
            </div>
        <div class="div2"></div>
        </div>
        <div class="div3"></div>
    </div>

</body>
</html>
